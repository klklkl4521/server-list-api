<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器信息API</title>
</head>
<body>
    <div id="loading">正在加载服务器数据...</div>
    <div id="content"></div>

    <script>
        async function fetchServerInfo() {
            try {
                const response = await fetch('api/server.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('加载服务器数据失败:', error);
                throw error;
            }
        }

        async function displayServerInfo() {
            const loadingDiv = document.getElementById('loading');
            
            try {
                const serverInfo = await fetchServerInfo();
                
                // 隐藏加载提示
                loadingDiv.style.display = 'none';
                
                // 设置页面内容为格式化JSON
                document.body.innerHTML = `<pre>${JSON.stringify(serverInfo, null, 2)}</pre>`;
                document.title = "Server Info API";
                
            } catch (error) {
                loadingDiv.textContent = `加载失败: ${error.message}`;
            }
        }

        // 页面加载时自动执行
        window.addEventListener('DOMContentLoaded', displayServerInfo);
    </script>
</body>
</html>
